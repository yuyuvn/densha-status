<b-container class="content">
  <b-row>
    <b-col class="content">
      <h1>
        Server status
      </h1>
      <ul>
        <li v-for="server in servers">
          <a v-bind:href="server.url">
            <img v-bind:src="server.getBadgeUrl()" v-bind:title="server.name" v-bind:alt="server.status">
          </a>
          <input type="checkbox" id="checkbox" :value="server.branch" v-model="server.subscription" @click="subscribe($event)">
        </li>
      </ul>
    </b-col>
  </b-row>
</b-container>
