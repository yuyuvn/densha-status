<div class="cheat-form">
  <select class="form-control" v-model="selected">
    <option disabled value="">リクエストを選択してください</option>
    <option v-for="request in requests" v-bind:value="`${request.type.toUpperCase()} ${request.endpoint}`" v-bind:class="{ active: request.inject }">{{ `${request.inject ? "[INJECTING] " : ""}${request.type.toUpperCase()} ${request.endpoint}` }}</option>
  </select>
</div>
