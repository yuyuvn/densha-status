<div class="cheat-form">
  <select class="form-control" v-model="selected">
    <option disabled value="">リクエストを選択してください</option>
    <option v-for="request in requests" v-bind:value="`${request.type.toUpperCase()} ${request.endpoint}`">{{ `${request.type.toUpperCase()} ${request.endpoint}` }}</option>
  </select>
  <textarea v-model="body"></textarea>
  <button v-if="selectedRequest" v-on:click="inject()" class="btn btn-primary">モック</button>
  <button v-if="selectedRequest" v-on:click="unmock()" class="btn btn-primary">リセット</button>
</div>
